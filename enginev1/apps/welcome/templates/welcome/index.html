<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Twine</title>
    </head>

    <body>
        <h1>Welcome to Twine</h1>


    {% if user.is_authenticated %}

        <a href="/welcome/dashboard/">My Dashboard</a>
        <a href="/welcome/logout/">Logout</a>

        <a href="/welcome/register/">Register</a>
        <a href="/welcome/login/">Login</a>
    {% endif %}


    </body>
</html>
