{% extends 'base.html' %}

{% load staticfiles %}

{% load bootstrap3 %}

{% block title %}Welcome{% endblock %}

{% block body_block %}

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <img height=150 width=150 src="{% static "img/twine_logo.png" %}" alt="Twine logo"/>

            <form id="login_form" method="post" action="/welcome/login/" class="form-signin">
                {% csrf_token %}

                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" id="usr">
                </div>

                <input type="submit" value="Sign In" class="btn btn-success" />
            </form>

            <hr>
            <a href="/welcome/register" class="btn btn-default" role="button">Register</a>

        </div>
    </div>



{% endblock %}
