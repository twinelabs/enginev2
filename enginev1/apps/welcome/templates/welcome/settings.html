{% extends 'sidebar_page.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}Home{% endblock %}
{% block header_block %}
    <div class="col-sm-8">
        <h2 class="headerLine">Settings</h2>
    </div>
    <div class="col-sm-4 header-buttons">
        <a href="#" class="header-button btn btn-default">Return Home</a>
    </div>
{% endblock %}

{% block content_block %}
<div class="well well-lg">

    <div class="row">
        <div class="col-md-6">
            <form action="" method="post" class="form-signin" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input type="submit" name="submit" value="Update" class="btn btn-primary" />
            </form>
        </div>
    </div>

</div>
{% endblock %}
