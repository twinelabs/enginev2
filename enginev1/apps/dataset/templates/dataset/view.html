{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}My Data{% endblock %}

{% block body_block %}

    <h2>View {{ dataset_label }}</h2>

    {% if dataset %}
        <ul>
            {% for d in dataset %}
                <li> {{ d }} </li>
            {% endfor %}
        </ul>

    {% else %}
        <p>No items.</p>
    {% endif %}

    <hr>
    {{ df_html | safe }}

{% endblock %}
