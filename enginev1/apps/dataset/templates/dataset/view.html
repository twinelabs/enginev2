{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}My Data{% endblock %}

{% block body_block %}

    <h2>View {{ label }}</h2>

    {% if df_count > 0 %}
        {{ df_html | safe }}
        <a href="/dataset/delete/{{ alpha_or_beta }}">Delete All</a>

    {% else  %}
        <p>No {{ label }} found.</p>

    {% endif %}

{% endblock %}
