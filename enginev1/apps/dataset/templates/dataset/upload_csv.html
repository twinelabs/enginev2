{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Upload CSV{% endblock %}

{% block body_block %}

    <div class="page-header">
        <h2>Upload CSV</h2>
    </div>

    <form id="upload_csv_form" method="post" action="/dataset/upload_csv/"
            enctype="multipart/form-data" class="form">

        {% csrf_token %}
        {% bootstrap_form csv_form %}

        <input type="submit" name="submit" value="Upload Data" class="btn btn-default"/>
    </form>


{% endblock %}
