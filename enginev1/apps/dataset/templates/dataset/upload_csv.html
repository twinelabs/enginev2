{% extends 'sidebar_page.html' %}
{% load staticfiles %}

{% load bootstrap3 %}

{% block title %}Upload CSV{% endblock %}


{% block header_block %}
    <div class="col-sm-6">
        <h2 class="headerLine">Upload CSV</h2>
    </div>
{% endblock %}

{% block content_block %}
    <div class="well">
        <form id="upload_csv_form" method="post" action="/dataset/upload_csv/" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {% bootstrap_form csv_form %}
            <input type="submit" name="submit" value="Upload Data" class="btn btn-primary"/>
        </form>
    </div>
    <div class="well">
        <h3>Required Data Format</h3>
        <img height="300" width="800" src="{% static "img/data_format_cropped.png" %}" />
    </div>

{% endblock %}
